<div class="slds-wrap slds-grid">
    <div class="slds-size--4-of-12">
        <seller-little-component (targetSeller)="targetFunction($event)"></seller-little-component>
    </div>
    <div class="slds-size--1-of-12"></div>
    <div class="slds-size--7-of-12">
        <div class="slds-p-vertical--x-small slds-grid slds-p-horizontal--large slds-shrink-none slds-theme--shade">
            活动创建
        </div>
        <div class="slds-srap slds-grid">
            <div class="slds-form-element" style="padding-top: 20px;">
                <label class="slds-form-element__label slds-float--left" style="line-height: 2rem;">活动时间</label>
                <div class="slds-form-element__control slds-float--left">
                    <input type="text" class="slds-input"/>
                </div>
            </div>
        </div>
        <div class="slds-grid slds-wrap">
            <div class="slds-form-element" style="padding-top: 20px;">
                <label class="slds-form-element__label slds-float--left" style="line-height: 2rem;">活动地点</label>
                <div class="slds-form-element__control slds-float--left">
                    <input type="text" class="slds-input"/>
                </div>
            </div>
            <div class="slds-form-element" style="padding-top: 20px;padding-left: 10px;">
                <label class="slds-form-element__label slds-float--left" style="line-height: 2rem;">店铺</label>
                <div class="slds-form-element__control slds-float--left">
                    <input type="text" class="slds-input" readonly/>
                </div>
            </div>
        </div>
        <table ngl-datatable [data]="activityData.rows" trackByKey="rank"
               class="slds-max-medium-table--stacked-horizontal">
            <ngl-datatable-column heading="影片海报" key="sellerName">
                <template nglDatatableCell let-value>
                    <b>{{value}}</b>
                </template>
            </ngl-datatable-column>
            <ngl-datatable-column heading="影片名称" key=""></ngl-datatable-column>
            <ngl-datatable-column heading="导演" key=""></ngl-datatable-column>
            <ngl-datatable-column heading="演员" key=""></ngl-datatable-column>
            <ngl-datatable-column heading="类型" key=""></ngl-datatable-column>
            <ngl-datatable-column heading="操作" key="">
                <template nglDatatableCell let-row="row">
                    <div class="slds-button-group" role="group">
                        <button class="slds-button slds-button--neutral">编辑</button>
                        <button class="slds-button slds-button--neutral" (click)="delClick(row)">删除</button>
                        <button class="slds-button slds-button--neutral" (click)="detail(row)">详情</button>
                    </div>
                </template>
            </ngl-datatable-column>
            <template nglNoRowsOverlay>暂无数据!</template>
        </table>
    </div>
</div>

<!--影片录入模态-->
<ngl-modal header="影片信息" [(open)]="opened">
    <div body>
        <p>Sit nulla est ex deserunt exercitation anim occaecat. Tempor cupidatat consequat elit dolor adipisicing.</p>
        <p>Dolor eiusmod sunt ex incididunt cillum quis nostrud velit duis sit officia.</p>
        <p>Labore esse esse cupidatat amet velit id elit consequat minim ullamco mollit enim excepteur ea.</p>
    </div>
    <template ngl-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="cancel()">Cancel</button>
        <button class="slds-button slds-button--brand">Save</button>
    </template>
</ngl-modal>
