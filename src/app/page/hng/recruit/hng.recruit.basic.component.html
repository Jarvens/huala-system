<recruit-header [wriInfoStatus]="wriInfoStatus" [relativeSellerInfoStatus]="relativeSellerInfoStatus" [wriPublishTimeStatus]="wriPublishTimeStatus"></recruit-header>
<div class="slds-grid slds-wrap">
    <div class="slds-size--3-of-12"></div>
    <div class="slds-size--6-of-12 ">
        <ngl-form-element label="公司" class="slds-m-top--small">
            <select nglFormControl class="slds-select" [required]="required">
                <option>Option One</option>
                <option>Option Two</option>
                <option>Option Three</option>
            </select>
        </ngl-form-element>
        <ngl-form-element label="岗位" class="slds-m-top--small">
            <select nglFormControl class="slds-select" [required]="required">
                <option>Option One</option>
                <option>Option Two</option>
                <option>Option Three</option>
            </select>
        </ngl-form-element>
        <ngl-form-element label="薪资(元/月)" class="slds-m-top--small">
            <select nglFormControl class="slds-select" [required]="required">
                <option>Option One</option>
                <option>Option Two</option>
                <option>Option Three</option>
            </select>
        </ngl-form-element>
        <ngl-form-element label="计划招聘人数" class="slds-m-top--small">
            <input nglFormControl type="text"  [required]="required">
        </ngl-form-element>
        <ngl-form-element label="联系人"  class="slds-m-top--small">
            <input nglFormControl type="text"  [required]="required">
        </ngl-form-element>
        <ngl-form-element label="联系电话"  class="slds-m-top--small">
            <input nglFormControl type="text"  [required]="required">
        </ngl-form-element>
        <ngl-form-element label="工作地点"  class="slds-m-top--small">
            <input nglFormControl type="text"  [required]="required">
        </ngl-form-element>
        <ngl-form-element class="slds-m-top--small">
            <template nglFormLabel>岗位描述</template>
            <textarea nglFormControl  [required]="required"></textarea>
        </ngl-form-element>
        <ngl-form-element  class="slds-m-top--small">
            <template nglFormLabel>岗位职责</template>
            <textarea nglFormControl  [required]="required"></textarea>
        </ngl-form-element>
        <ngl-form-element  class="slds-m-top--small">
            <template nglFormLabel>任职要求</template>
            <textarea nglFormControl [required]="required"></textarea>
        </ngl-form-element>
        <div class="slds-size--1-of-1 slds-align--absolute-center">
            <button class="slds-button slds-button--neutral" (click)="previousStep()">上一步</button>
            <button class="slds-button slds-button--brand" (click)="nextStep()">下一步</button>
        </div>
    </div>
    <div class="slds-size--3-of-12"></div>
</div>
