<ngl-tabs [(selected)]="selected" (selectedChange)="tabChange($event)">
    <template ngl-tab heading="店铺列表" nglTabId="list">
        <seller-list-component (sellerDetail)="switchTabs($event)"></seller-list-component>
    </template>
    <template ngl-tab heading="店铺详情" nglTabId="detail">
        <seller-detail-component [detailFromSellerMain]="detailFromSellerList"></seller-detail-component>
    </template>
</ngl-tabs>
