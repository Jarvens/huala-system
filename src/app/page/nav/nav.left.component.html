<!----侧边栏导航---->
<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
    <ul class="nav sidebar-nav">
        <li class="sidebar-brand">花啦</li>
        <li class="dropdown" *ngFor="let menu of menuList">
            <a class="dropdown-toggle" data-toggle="dropdown" (click)="openMenuChild(menu)">{{menu.name}}<span
                    class="caret"></span></a>
            <ul role="menu" class="dropdown">
                <li class="dropdown-header">{{menu.name}}</li>
                <li>
                    <a *ngFor="let child of menu.leaf" [routerLink]="'/index/'+child.component">{{child.name}}</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
