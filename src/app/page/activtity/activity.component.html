<ngl-icon icon="connected_apps" type="default"></ngl-icon>
<ngl-icon icon="warning" type="warning" alt="Warning"></ngl-icon>
<ngl-icon icon="close" type="error"></ngl-icon>
<button type="button" nglButton="neutral" (click)="open()" class="slds-m-bottom--large">新增活动</button>
<button type="button" nglButton="neutral" (click)="loading = !loading" class="slds-m-bottom--large">Toggle Loading</button>
<button type="button" nglButton="neutral" (click)="toggleData()" class="slds-m-bottom--large">Clear/Set data</button>

<table ngl-datatable [data]="data" trackByKey="rank" [loading]="loading" [(sort)]="sort" (sortChange)="onSort($event)"
       (onRowClick)="onRowClick($event)" class="slds-max-medium-table--stacked-horizontal">
    <ngl-datatable-column heading="ID" key="rank" sortable></ngl-datatable-column>
    <ngl-datatable-column heading="活动名称" key="name" *ngIf="!hideName" cellClass="slds-truncate" sortable></ngl-datatable-column>
    <ngl-datatable-column heading="活动类型" key="surname" cellClass="slds-truncate" sortable>
        <template nglDatatableCell let-row="row"><b>{{row.surname}}</b></template>
    </ngl-datatable-column>
    <ngl-datatable-column heading="时间" key="points">
        <template nglDatatableCell let-value><ngl-badge>{{value | number}}</ngl-badge></template>
    </ngl-datatable-column>
    <ngl-datatable-column heading="操作" key="">
        <template nglDatatableCell let-row="row">
            <ngl-badge type="info" (click)="open()"><i class="fa fa-info"></i>详情</ngl-badge>
            <ngl-badge type="success" (click)="open()"><i class="fa fa-edit"></i>编辑</ngl-badge>
            <ngl-badge type="error" (click)="open()"><i class="fa fa-times"></i>删除</ngl-badge>
        </template>
    </ngl-datatable-column>

    <div class="slds-text-title--caps slds-m-bottom--small">Default</div>
    <!-- Loading overlay -->
    <template nglLoadingOverlay>
        <div class="slds-box slds-box--small slds-theme--shade slds-text-align--center">Loading...</div>
    </template>

    <!-- No rows overlay -->
    <template nglNoRowsOverlay>No data available in table!</template>
</table>

<!--新增活动模态-->
<ngl-modal [header]="noHeader ? '' : 'Modal Header'" [(open)]="opened" [size]="size" [directional]="directional">
    <div body>
        <p>Sit nulla est ex deserunt exercitation anim occaecat. Tempor cupidatat consequat elit dolor adipisicing.</p>
        <p>Dolor eiusmod sunt ex incididunt cillum quis nostrud velit duis sit officia.</p>
        <p>Labore esse esse cupidatat amet velit id elit consequat minim ullamco mollit enim excepteur ea.</p>
    </div>
    <template ngl-modal-footer *ngIf="!noFooter">
        <button class="slds-button slds-button--neutral" (click)="cancel()">Cancel</button>
        <button class="slds-button slds-button--brand">Save</button>
    </template>
</ngl-modal>
