<article class="slds-card">
    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media--center slds-has-flexi-truncate">
            <div class="col-md-6">
                <search-component [showIcon]="false" [debounce]="2000" [placeHolder]="placeholder"
                                  (searchKey)="searchByCondition($event)"></search-component>
            </div>
        </header>
    </div>
    <div class="slds-card__body">
        <table ngl-datatable [data]="appVersionList.rows" trackByKey="rank" class="slds-max-medium-table--stacked-horizontal">
            <ngl-datatable-column heading="应用版本号" key="bannerName" sortable></ngl-datatable-column>
            <ngl-datatable-column heading="版本号" key="imgUrl"></ngl-datatable-column>
            <ngl-datatable-column heading="终端类型" key="imgUrl"></ngl-datatable-column>
            <ngl-datatable-column heading="应用名称" key="imgUrl"></ngl-datatable-column>
            <ngl-datatable-column heading="是否可以升级" key="imgUrl"></ngl-datatable-column>
            <ngl-datatable-column heading="下载地址" key="imgUrl"></ngl-datatable-column>
            <ngl-datatable-column heading="文件大小" key="imgUrl"></ngl-datatable-column>
            <ngl-datatable-column heading="操作" key="">
                <template nglDatatableCell let-row="row">
                    <ngl-badge type="error" (click)="delConfirm()"><i class="fa fa-times"></i>修改</ngl-badge>
                </template>
            </ngl-datatable-column>
            <template nglNoRowsOverlay>暂无数据!</template>
        </table>
    </div>
    <div class="slds-card__footer">
        <ngl-pagination [(page)]="page" [total]="appVersionList.total" [perPage]="appVersionList.size" [limit]="pageOpts.limit"
                        boundaryNumbers="1" #pagination (pageChange)="pageChange($event)" previousText="上一页"
                        nextText="下一页"></ngl-pagination>
    </div>
</article>
