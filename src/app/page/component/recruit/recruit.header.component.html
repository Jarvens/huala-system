<div class="slds-grid">
    <div class="slds-tabs--path" role="application">
        <ul class="slds-tabs--path__nav" role="tablist">
            <!--填写招聘信息标识-->
            <li *ngIf="wriInfoStatus=='doing'" class="slds-tabs--path__item slds-is-current" role="presentation">

          <span class="slds-tabs--path__stage">

                </a>
            </li>
            <li *ngIf="wriInfoStatus=='complete'" class="slds-tabs--path__item slds-is-complete" role="presentation">

          <span class="slds-tabs--path__stage">

          </span>
                    <span class="slds-tabs--path__title">关联店铺信息</span>
                </a>
            </li>
            <li *ngIf="relativeSellerInfoStatus=='doing'" class="slds-tabs--path__item slds-is-current"
                role="presentation">
                <a class="slds-tabs--path__link" aria-controls="content-path-1" aria-selected="false"

          <span class="slds-tabs--path__stage">
            <svg class="slds-icon slds-icon--x-small" aria-hidden="true">

          </span>
                    <span class="slds-tabs--path__title">关联店铺信息</span>
                </a>
            </li>
            <li *ngIf="wriInfoStatus=='complete'" class="slds-tabs--path__item slds-is-complete" role="presentation">

          </span>
                    <span class="slds-tabs--path__title">关联店铺信息</span>
                </a>
            </li>

          <span class="slds-tabs--path__stage">

            <li *ngIf="wriPublishTimeStatus=='doing'" class="slds-tabs--path__item slds-is-current"

            <svg class="slds-icon slds-icon--x-small" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>

                    <span class="slds-tabs--path__title">填写发布时间</span>
                </a>

            <li *ngIf="wriPublishTimeStatus=='complete'" class="slds-tabs--path__item slds-is-complete" role="presentation">

          <span class="slds-tabs--path__stage">

          </span>
                    <span class="slds-tabs--path__title">填写发布时间</span>
