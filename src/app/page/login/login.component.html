<div class="container-fluid bg-primary">
    <div class="row" style="height: 100%;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card" style="margin-top: 30%;box-shadow: 10px 10px 10px 0 #3f51b5">
                <div class="card-header" style="text-align: center;color:rgba(2,117,216,1)">
                    <span>花啦生活</span>
                </div>
                <div class="card-block">
                    <ngl-form-element [error]="hasError ? error : null" class="slds-m-top--small">
                        <input nglFormControl type="text" placeholder="用户名" [required]="required" [(ngModel)]="user.username">
                    </ngl-form-element>
                    <ngl-form-element  [error]="hasError ? error : null" class="slds-m-top--small">
                        <input nglFormControl type="password" placeholder="密码" [required]="required" [(ngModel)]="user.password">
                    </ngl-form-element>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn-primary" nglButton="neutral" (click)="login()">登录</button>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<!--登录提示信息-->
<div class="slds-notify_container">
    <ngl-notification *ngIf="showAlert" type="alert" severity="error" (nglNotificationClose)="onClose($event)"
                      timeout="5000" class="slds-theme--alert-texture">
        <h2>用户名或密码错误,请联系管理员！</h2>
    </ngl-notification>
</div>
